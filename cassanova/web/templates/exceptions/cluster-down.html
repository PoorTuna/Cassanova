{% extends "base.html" %}

{% block title %}Cluster Unreachable{% endblock %}

{% block head_extra %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
<link href="/static/styles/exceptions.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
<div class="starfield"></div>

<div class="cluster-down-container" role="alert" aria-live="assertive" aria-atomic="true">
    <h1 class="title">CLUSTER UNAVAILABLE</h1>
    <p class="subtitle">No nodes were reachable.</p>

    <pre class="diagnostic">
        {{ exception }}
    </pre>

    <img class="logo" src="/static/icons/logo/cassanova-logo.png" alt="Cassanova Icon"/>
</div>

{% endblock %}
